<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Видео‑текст</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="main" id="main">
			<video
				id="mainVideo"
				src="assets/video.mp4"
				muted
				playsinline
				preload="auto"
				style="display: none"
			></video>

			<div class="main-text">
				<div class="line">
					<span>We’re here</span>
					<span class="clip"></span>
					<span>to</span>

					<span>make</span>
				</div>

				<div class="line">
					<span>healthy </span>
					<span class="clip"></span>
					<span>living effortless,</span>
				</div>

				<div class="line">
					<span>so you can</span>
					<span class="clip"></span>
					<span>live longer</span>
				</div>

				<div class="line">
					<span>and happier</span>
					<span class="clip wide"></span>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
